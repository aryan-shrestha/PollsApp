{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'pollsapp/style.css'%}">
    <title>Polls</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="{% static 'pollsapp/logo.png' %}" alt="logo">    
            <div class="login-signup" style="justify-content: flex-end;">
                <a href="{% url 'pollsapp:login' %}" class="signup">Login</a>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="form-container" style="height: 85vh;">
            <form class="form-floating custom-form form-grid" action="{% url 'pollsapp:register'%}" method="POST">
                {% csrf_token %}
                <img src="{% static 'pollsapp/logo.png' %}" alt="logo" style="margin-top: -2rem; margin-bottom: -2rem;" height="140px" width="auto" class='logo'>
                {% if error_message %}<p><strong>{{error_message}}</strong></p>{% endif %}
                <div class="form-floating">
                    <input type="text" class="form-control custom-input" style="margin-bottom: 1rem;"placeholder="Leave a comment here" id="floatingTextarea" name="first-name">
                    <label for="floatingTextarea" style="color: #696969;">First name</label>
                  </div>
                <div class="form-floating">
                    <input type="text" class="form-control custom-input" style="margin-bottom: 1rem;" placeholder="Leave a comment here" id="floatingTextarea" name="last-name">
                    <label for="floatingTextarea" style="color: #696969;">Last name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control custom-input" style="margin-bottom: 1rem;" placeholder="Leave a comment here" id="floatingTextarea" name="email">
                    <label for="floatingTextarea" style="color: #696969;">Email</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control custom-input" style="margin-bottom: 1rem;" placeholder="Leave a comment here" id="floatingTextarea" name="username">
                    <label for="floatingTextarea" style="color: #696969;">Username</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control custom-input" style="margin-bottom: 1rem;" placeholder="Leave a comment here" id="floatingTextarea" name="password">
                    <label for="floatingTextarea" style="color: #696969;">Password</label>
                  </div>
                  <input type="submit" class="btn btn-outline-success btn-lg submit-btn" value="Sign Up">
              </form>
        </div>
    </section>
    <footer>
        <img src="{% static 'pollsapp/logo.png' %}" alt="logo">
        <div class="footer_texts">
            <div class="column">
                <p><strong>General</strong></p>
                <a href="#">Home</a>
                <a href="#">Public Polls</a>
            </div>
            <div class="column">
                <p><strong>Accounts</strong></p>
                <a href="#">Sign Up</a>
                <a href="#">Login</a>
                <a href="#">Password Reset</a>
            </div>
            <div class="column">
                <p><strong>Privacy</strong></p>
                <a href="#">Term of Use</a>
                <a href="#">Privacy Policy</a>
                <a href="#">GDPR</a>
                <a href="#">About Us</a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
